<div class="page">
  <form class="form" (ngSubmit)="submit()" #f="ngForm">
    <h2>Inscription Médecin</h2>

    <div class="field">
      <label>Nom complet</label>
      <input name="fullName" [(ngModel)]="user.fullName" required />
    </div>

    <div class="grid">
      <div class="field">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required />
      </div>

      <div class="field">
        <label>Téléphone</label>
        <input name="phone" [(ngModel)]="user.phone" required pattern="^[0-9]+$" />
      </div>
    </div>

    <div class="grid">
      <div class="field">
        <label>Username</label>
        <input name="username" [(ngModel)]="user.username" required />
      </div>

      <div class="field">
        <label>Mot de passe</label>
        <input type="password" name="password" [(ngModel)]="user.password" required />
      </div>
    </div>

    <button class="btn btn-add" [disabled]="f.invalid">Créer le compte</button>

    <p class="message" *ngIf="message">{{ message }}</p>
    <p class="hint"><a routerLink="/signup">← Retour</a></p>
  </form>
</div>
