<div class="page">
  <div class="card">

    <h2>Connexion</h2>
    <p class="subtitle">Accédez à votre espace personnel sécurisé</p>

    <form (ngSubmit)="submit()" #f="ngForm">

      <div class="field">
        <label>Nom d’utilisateur</label>
        <input
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="field">
        <label>Mot de passe</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <button class="btn btn-add" [disabled]="f.invalid">
        Se connecter
      </button>

      <p class="link-text">
        Pas encore de compte ?
        <a routerLink="/signup">Créer un compte</a>
      </p>

      <div class="message" *ngIf="message">{{ message }}</div>

    </form>

  </div>
</div>
