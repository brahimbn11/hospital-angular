<div class="page">
  <form class="card" (ngSubmit)="submit()" #f="ngForm">
    <h2>Login</h2>

    <div class="field">
      <input
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        required
      />
    </div>

    <div class="field">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="actions">
      <button class="btn" type="submit" [disabled]="f.invalid">
        Se connecter
      </button>
    </div>

    <p class="message" *ngIf="message">{{ message }}</p>
  </form>
</div>
