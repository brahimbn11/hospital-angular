<div class="page">
  <div class="card">
    <!-- ÉTAPE 1 : spécialité -->
    <div *ngIf="step === 1">
      <h2>Choisir une spécialité</h2>

      <select [(ngModel)]="specialty">
        <option value="" disabled>-- Sélectionner --</option>
        <option *ngFor="let s of specialties" [value]="s">{{ s }}</option>
      </select>

      <button class="btn btn-add" type="button" (click)="chooseSpecialty()" [disabled]="!specialty">
        Continuer
      </button>
    </div>

    <!-- ÉTAPE 2 : médecin -->
    <div *ngIf="step === 2">
      <h2>Choisir un médecin</h2>

      <div class="empty" *ngIf="filteredDoctors.length === 0">
        Aucun médecin disponible pour cette spécialité.
      </div>

      <div *ngFor="let d of filteredDoctors" class="doctor-card">
        <div class="doctor-info">
          <p class="doctor-name">{{ d.fullName }}</p>
          <p class="doctor-meta">@{{ d.username }} • {{ d.specialty }}</p>
        </div>

        <button type="button" class="btn btn-ghost" (click)="chooseDoctor(d.username)">
          Choisir
        </button>
      </div>

      <button type="button" class="btn btn-ghost" (click)="step = 1">← Retour</button>
    </div>

    <!-- ÉTAPE 3 : date / heure -->
    <div *ngIf="step === 3">
      <h2>Date du rendez-vous</h2>

      <label class="lbl">Choisir une date</label>
      <input type="date" [(ngModel)]="date" (ngModelChange)="onDateChange()" />

      <div *ngIf="date">
        <label class="lbl">Heures disponibles</label>

        <div *ngIf="availableTimes.length === 0" class="empty">
          Aucun créneau disponible ce jour.
        </div>

        <div class="times" *ngIf="availableTimes.length > 0">
          <button
            type="button"
            class="time-btn"
            *ngFor="let t of availableTimes"
            [class.active]="time === t"
            (click)="time = t"
          >
            {{ t }}
          </button>
        </div>
      </div>

      <button type="button" class="btn btn-add" (click)="submit()" [disabled]="!date || !time">
        Confirmer le rendez-vous
      </button>

      <button type="button" class="btn btn-ghost" (click)="step = 2">← Retour</button>

      <div class="message" *ngIf="message">{{ message }}</div>
    </div>
  </div>
</div>
